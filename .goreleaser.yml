project_name: subst
env:
  - COSIGN_EXPERIMENTAL=true
  - GO111MODULE=on
before:
  hooks:
    - go mod download
gomod:
  proxy: true
builds:
  - main: subst/main.go
    binary: subst
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
      - arm
    goos:
      - linux
      - darwin
      - windows
    flags:
      - -trimpath
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - >-
        -X github.com/buttahtoast/subst/subst/cmd.Version={{ .Tag }}
        -X github.com/buttahtoast/subst/subst/cmd.GitCommit={{ .Commit }}
        -X github.com/buttahtoast/subst/subst/cmd.BuildDate={{ .Date }}
archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
release:
  footer: |
    **Full Changelog**: https://github.com/goreleaser/goreleaser/compare/{{ .PreviousTag }}...{{ .Tag }}
    
    * * *

    **Docker Images**
    - `ghcr.io/buttahtoast/{{ .ProjectName }}:{{ .Tag }}`
    - `ghcr.io/buttahtoast/{{ .ProjectName }}-cmp:{{ .Tag }}`

checksum:
  name_template: 'checksums.txt'

